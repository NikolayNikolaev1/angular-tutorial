<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" [alt]="recipe.title" class="img-responsive" width="300" height="300" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.title }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdwon-toggle">Manage recipe <span class="caret"></span></button>

      <ul class="dropdown-menu">
        <li><a (click)="onToShoppingListClick()">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <ul class="list-group">
    <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
      {{ ingredient.name }} - {{ingredient.amount}}
    </li>
  </ul>
</div>
